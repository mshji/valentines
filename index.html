  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    let messages = [
      "Heeyyy...",
      "Ummmm",
      "Hiiii",
      "Hanah",
      "Jane??",
      "Madel???",
      "Kidding ðŸ˜†",
      "Soooooooooooooo",
      "I just wanna ask...",
      "Would you like to go on a date with me?",
      "If you're free this coming Feb 14...",
      "Then...",
      "Will you be my Valentine? â¤ï¸"
    ];

    let heart = document.getElementById("heart");
    let gif = document.getElementById("gif");
    let btns = document.getElementById("btns");
    let music = document.getElementById("bg-music");
    let noBtn = document.querySelector(".no-btn");
    let noClickCount = 0;
    let started = false; 

    heart.addEventListener("click", function() {
      if (!started) {
        started = true; 
        if (music.paused) {
          music.play();
        }

        let typewriter = new Typewriter(heart, {
          loop: false,
          delay: 75,
          deleteSpeed: 50,
          cursor: "|",
          autoStart: true
        });

        typewriter.deleteAll();

        messages.forEach((message, index) => {
          typewriter.typeString(message).pauseFor(1000);
          if (index !== messages.length - 1) {
            typewriter.deleteAll();
          }
        });

        typewriter.callFunction(() => {
          gif.style.display = "block";
          btns.style.display = "flex";
        }).start();
      }
    });

    function sayYes() {
      const templateParams = {
        to_email: "melsetnavrec@gmail.com",  
        message: "The 'Yes' button was clicked!"
      };

      emailjs.send("service_udcvv7k", "template_stjy8gp", templateParams)
        .then(function(response) {
          console.log("SUCCESS!", response);
        }, function(error) {
          console.error("FAILED...", error);
        });

      let messageBox = document.getElementById("message-box");
      messageBox.style.display = "block"; 
    }

    function sayNo() {
      noClickCount++;

      if (noClickCount === 1) {
        noBtn.textContent = "are you sure?";
      } else if (noClickCount === 2) {
        noBtn.textContent = "nooo jud?";
      } else if (noClickCount === 3) {
        noBtn.textContent = "sure naka sa NO?";
      } else if (noClickCount === 4) {
        noBtn.textContent = "final nanaa?";
      } else if (noClickCount === 5) {
        noBtn.textContent = "ga nod na ang cat oh then NO gihapon ka";
      } else if (noClickCount === 6) {
        noBtn.textContent = "aw sorry pero walay No sa choices";
      } else if (noClickCount === 7) {
        noBtn.textContent = "Yes";
        noBtn.classList.remove("no-btn");
        noBtn.classList.add("yes-btn");
        noBtn.setAttribute("onclick", "sayYes()");
      }
    }
  </script>
